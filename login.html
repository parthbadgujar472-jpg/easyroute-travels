<!DOCTYPE html>
<html>
<head>
    <title>EasyRoute Travels - Login</title>

    <style>
        :root {
            --bg-card: rgba(255,255,255,0.85);
            --text: #004080;
            --input-bg: #fff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            background: url('images/mountains.jpg') center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.4s;
        }

        .login-card {
            width: 420px;
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: var(--text);
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: var(--text);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: var(--input-bg);
            color: var(--text);
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: var(--text);
        }

        .radio-group input {
            width: auto;
        }

        .extra {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            margin-bottom: 15px;
            color: var(--text);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(to right, #0066cc, #004080);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .top-actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .toggle-btn {
            font-size: 12px;
            cursor: pointer;
            color: var(--text);
            background: none;
            border: none;
        }

        footer {
            text-align: center;
            font-size: 12px;
            margin-top: 12px;
            color: var(--text);
        }
    </style>
</head>

<body>

<div class="login-card">

    <h1>EasyRoute Login</h1>

    <form onsubmit="return handleLogin(event)">
        
        <label>User Type</label>
        <select id="userType" onchange="toggleOptions()">
            <option value="customer">Customer</option>
            <option value="admin">Admin</option>
        </select>

        <div id="customerOptions">
            <div class="radio-group">
                <label><input type="radio" name="action" value="login" checked> Login</label>
                <label><input type="radio" name="action" value="register"> Register</label>
            </div>
        </div>

        <label>Email / Username</label>
        <input type="text" id="email">

        <label>Password</label>
        <input type="password" id="password">

        <div class="extra">
            <label><input type="checkbox" onclick="togglePassword()"> Show Password</label>
        </div>

        <button type="submit">Continue</button>
    </form>

    <footer>Â© 2025 EasyRoute Travels</footer>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyC8re6JjhoITcwfyx2ZAJB7dMmBqUjU8Hw",
    authDomain: "easyroutetravels.firebaseapp.com",
    projectId: "easyroutetravels",
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function toggleOptions() {
    const type = document.getElementById("userType").value;
    document.getElementById("customerOptions").style.display =
        type === "customer" ? "block" : "none";
}

function togglePassword() {
    const pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
}

function handleLogin(event) {
    event.preventDefault();

    const userType = document.getElementById("userType").value;
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (!email || !pass) {
        alert("Please fill all fields");
        return false;
    }

    if (userType === "admin") {
        if (email === "admintravel.com" && pass === "admin") {
            sessionStorage.setItem("userRole", "admin");
            window.location.href = "booking.html";
        } else {
            alert("Wrong Admin Credentials");
        }
        return false;
    }

    const action = document.querySelector('input[name="action"]:checked').value;

    if (action === "register") {
        auth.createUserWithEmailAndPassword(email, pass)
            .then(() => {
                alert("Registration Successful! Please login now.");
                location.reload();
            })
            .catch(err => alert(err.message));
    } else {
        auth.signInWithEmailAndPassword(email, pass)
            .then(() => {
                sessionStorage.setItem("userRole", "customer");
                window.location.href = "booking.html";
            })
            .catch(err => alert(err.message));
    }
    return false;
}
</script>

</body>
</html>
